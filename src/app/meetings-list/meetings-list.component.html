<button *ngIf="loggedInUserDataFromDB.Role=='Chair'"type="button" class="btn btn-primary float-right" (click)="createMeeting()">Create Meeting</button>

<div class="container-fluid">
  <div class="container">
  <mat-form-field class="StyleForSearch">
    <mat-label >Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Subject">
  </mat-form-field>
</div>
    <table mat-table [dataSource]="meetings" class="datatable mat-elevation-z8 text-center">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
    
    
      <!-- Name Column -->
      <ng-container matColumnDef="Subject">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Date">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="Time">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="Duration">
        <th class="text-center" mat-header-cell *matHeaderCellDef> Duration(in minutes) </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Department">
        <th class="text-center" mat-header-cell *matHeaderCellDef> programs </th>
        <td mat-cell *matCellDef="let element"> {{element.department}} </td>
      </ng-container>
  
      <ng-container matColumnDef="HostedBy">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Facilitated by </th>
          <td mat-cell *matCellDef="let element"> {{element.hostedBy}} </td>
        </ng-container>
  
        <ng-container matColumnDef="AgendaList">
          <th class="text-center" mat-header-cell *matHeaderCellDef> Agenda List </th>
          <td mat-cell *matCellDef="let element"> <a class="badge badge-primary" type="text" label="Basic" (mouseover)="agendaList = element.agendaList;op.toggle($event)" (mouseout)="op.toggle($event)">Hover Here</a>
           <!--<h6 *ngFor="let item of element.agendaList;index as i">{{i+1}}.{{item}}</h6></td>-->
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getMeeting(row)"></tr>
    </table>    
  </div>
  <!--<h6 *ngFor="let item of element.agendaList">{{item.id}}.{{item.agenda}} </h6>-->
  <p-overlayPanel #op>
    <h6 *ngFor="let item of agendaList;index as i">{{i+1}}.{{item}}</h6>
</p-overlayPanel>
